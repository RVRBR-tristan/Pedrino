<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedriño – Salut ! je t'aide à prévisualiser ton feed Insta ^^</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #42B4AD;
      --primary-hover: #2e8b85;
      --surface: #ffffff;
      --text: #03244E;
      --text-muted: rgba(3, 36, 78, 0.75);
      --grid-gap: 3px;
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: var(--surface);
      color: var(--text);
      padding: 2rem 1rem;
    }
    h1 {
      color: var(--primary);
      font-family: 'IBM Plex Mono', monospace;
      font-size: 34px;
      font-weight: 300;
      margin: 0;
    }
    h2 {
      font-size: 19.35px;
      font-weight: 500;
      color: var(--text-muted);
      margin: 0.5rem 0 0;
      height: 40px;
      display: flex;
      align-items: flex-end;
    }
    .header {
      max-width: 1080px;
      margin: 0 auto 2rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      flex-wrap: wrap;
    }
    .controls {
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
    }
    button, label span {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      height: 40px;
      cursor: pointer;
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 15px;
      font-weight: 500;
      border-radius: var(--radius);
      transition: background-color 0.25s ease-in-out;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }
    .material-symbols-outlined {
      font-size: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      background: none !important;
    }
    button:hover, label span:hover {
      background-color: var(--primary-hover);
    }
    input[type="file"] {
      display: none;
    }
    .grid {
      width: 100%;
      max-width: 1080px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--grid-gap);
    }
    .cell {
      width: 100%;
      aspect-ratio: 4 / 5;
      background: rgba(3, 36, 78, 0.05);
      border-radius: var(--radius);
      position: relative;
      overflow: hidden;
    }
    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--radius);
    }
    .replace-btn {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(3, 36, 78, 0.6);
      color: white;
      font-size: 11.5px;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 500;
      padding: 4px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: background 0.25s ease-in-out;
    }
    .replace-btn:hover {
      background: rgba(3, 36, 78, 0.85);
    }
    @media (max-width: 600px) {
      .controls {
        flex-wrap: wrap;
        justify-content: flex-start;
        margin-top: 1rem;
      }
    }
  
    .cell.drag-over {
      outline: 2px dashed var(--primary);
    }
    .cell.drag-ghost {
      opacity: 0.5;
    }
</style>
</head>
<body>
  <div class="header">
    <div>
      <h1>Pedriño</h1>
      <h2>Salut ! je t'aide à prévisualiser ton feed Insta ^^</h2>
    </div>
    <div class="controls">
      <label><input id="fileInput" type="file" accept="image/*" multiple><span><span class="material-symbols-outlined">image</span>Ajouter des images</span></label>
      <button onclick="exportLayout()"><span class="material-symbols-outlined">download</span>Exporter le layout</button>
    </div>
  </div>
  <div id="grid" class="grid"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script>
    const grid = document.getElementById('grid');
    const fileInput = document.getElementById('fileInput');
    let images = new Array(9).fill(null);
    function render() {
      grid.innerHTML = '';
      images.forEach((src, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.setAttribute('draggable', true);
        cell.dataset.index = i;
        if (src) {
          const img = document.createElement('img');
          img.src = src;
          cell.appendChild(img);
          const btn = document.createElement('button');
          btn.className = 'replace-btn';
          btn.innerText = 'Remplacer';
          btn.onclick = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
              const reader = new FileReader();
              reader.onload = () => {
                images[i] = reader.result;
                render();
              };
              reader.readAsDataURL(e.target.files[0]);
            };
            input.click();
          };
          cell.appendChild(btn);
        }
        
        cell.addEventListener('dragstart', (e) => {
          cell.classList.add('drag-ghost');

          e.dataTransfer.setData('index', i);
        });
        
        cell.addEventListener('dragover', (e) => {
          e.preventDefault();
          cell.classList.add('drag-over');
        });

        
        cell.addEventListener('dragleave', () => {
          cell.classList.remove('drag-over');
        });
        cell.addEventListener('drop', (e) => {
          cell.classList.remove('drag-over');
          const ghost = document.querySelector('.drag-ghost');
          if (ghost) ghost.classList.remove('drag-ghost');

          const from = +e.dataTransfer.getData('index');
          const to = +cell.dataset.index;
          [images[from], images[to]] = [images[to], images[from]];
          render();
        });
        grid.appendChild(cell);
      });
    }
    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.slice(0, 9 - images.filter(Boolean).length).forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const idx = images.indexOf(null);
          if (idx !== -1) {
            images[idx] = reader.result;
            render();
          }
        };
        reader.readAsDataURL(file);
      });
    });
    function exportLayout() {
      const zip = new JSZip();
      const layout = { images };
      images.forEach((img, i) => {
        if (img) {
          const base64 = img.split(',')[1];
          zip.file(`${i + 1}.jpg`, base64, { base64: true });
        }
      });
      zip.file('layout.json', JSON.stringify(layout, null, 2));
      zip.generateAsync({ type: 'blob' }).then(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'pedrino_feed_layout.zip';
        a.click();
      });
    }
    render();
  </script>
</body>
</html>
