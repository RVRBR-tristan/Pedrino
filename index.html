<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedriño – Ton assistant de feed</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      background: white;
      color: #03244E;
      padding: 3rem 2rem;
    }
    h1 {
      color: #42B4AD;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 34px;
      font-weight: 300;
      margin: 0;
    }
    h2 {
      font-size: 19.35px;
      font-weight: 500;
      color: rgba(3, 36, 78, 0.75);
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }
    .header {
      max-width: 1080px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .controls {
      display: flex;
      gap: 0.75rem;
    }
    button, label span {
      background: #42B4AD;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-family: 'IBM Plex Sans', sans-serif;
      font-weight: 500;
      border-radius: 5px;
    }
    button:hover, label span:hover {
      background: #2e8b85;
    }
    input[type=file] {
      display: none;
    }
    .grid {
      max-width: 1080px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3px;
    }
    .cell {
      width: 100%;
      aspect-ratio: 4/5;
      background: rgba(3,36,78,0.05);
      border-radius: 3px;
      position: relative;
    }
    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 3px;
    }
    .replace-btn {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(3,36,78,0.5);
      color: white;
      font-size: 11.5px;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 500;
      padding: 3px 10px;
      border-radius: 3.82px;
      border: none;
      cursor: pointer;
    }
    .replace-btn:hover {
      background: rgba(3,36,78,0.8);
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>Pedriño</h1>
      <h2>Ton assistant de feed</h2>
    </div>
    <div class="controls">
      <label><input id="fileInput" type="file" accept="image/*" multiple><span>Ajouter des images</span></label>
      <button onclick="exportLayout()">Exporter le layout</button>
      <label><input id="importInput" type="file" accept="application/json"><span>Importer un layout</span></label>
    </div>
  </div>
  <div id="grid" class="grid"></div>
  <script>
    const grid = document.getElementById('grid');
    const fileInput = document.getElementById('fileInput');
    const importInput = document.getElementById('importInput');
    let images = new Array(9).fill(null);

    function render() {
      grid.innerHTML = '';
      images.forEach((src, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.setAttribute('draggable', true);
        cell.dataset.index = i;

        if (src) {
          const img = document.createElement('img');
          img.src = src;
          cell.appendChild(img);

          const btn = document.createElement('button');
          btn.className = 'replace-btn';
          btn.innerText = 'Remplacer';
          btn.onclick = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
              const reader = new FileReader();
              reader.onload = () => {
                images[i] = reader.result;
                render();
              };
              reader.readAsDataURL(e.target.files[0]);
            };
            input.click();
          };
          cell.appendChild(btn);
        }

        cell.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('index', i);
        });
        cell.addEventListener('dragover', (e) => e.preventDefault());
        cell.addEventListener('drop', (e) => {
          const from = +e.dataTransfer.getData('index');
          const to = +cell.dataset.index;
          [images[from], images[to]] = [images[to], images[from]];
          render();
        });

        grid.appendChild(cell);
      });
    }

    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.slice(0, 9 - images.filter(Boolean).length).forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const idx = images.indexOf(null);
          if (idx !== -1) {
            images[idx] = reader.result;
            render();
          }
        };
        reader.readAsDataURL(file);
      });
    });

    importInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        const layout = JSON.parse(reader.result);
        images = layout.images || images;
        render();
      };
      reader.readAsText(file);
    });

    function exportLayout() {
      const zip = new JSZip();
      const layout = { images };
      images.forEach((img, i) => {
        if (img) {
          const base64 = img.split(',')[1];
          zip.file(`${i + 1}.jpg`, base64, { base64: true });
        }
      });
      zip.file('layout.json', JSON.stringify(layout, null, 2));
      zip.file('README.txt', 'PEDRIÑO – Feed preview tool\n\n1. Utilisez "Importer un layout" pour recharger.\n2. layout.json contient l’ordre des images.\n3. Les images sont nommées de 1 à 9.');
      zip.generateAsync({ type: 'blob' }).then(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'pedrino_feed_layout.zip';
        a.click();
      });
    }

    render();
  </script>
</body>
</html>
