<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedriño</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f8f9fa;
    }
    .container {
      max-width: 1080px;
      margin: 0 auto;
    }
    h1 {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 2.5rem;
      color: #42B4AD;
      margin: 0;
    }
    h2 {
      font-size: 1.25rem;
      color: rgba(3, 36, 78, 0.75);
      font-weight: 500;
      margin-bottom: 2rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: flex-end;
    }
    .export-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      padding: 0.5rem 1rem;
      font-size: 15px;
      font-weight: 500;
      border-radius: 8px;
      background-color: #42B4AD;
      color: white;
      border: none;
      cursor: pointer;
      gap: 0.5rem;
      transition: background-color 0.25s ease-in-out;
    }
    .export-btn:hover {
      background-color: #2f938b;
    }
    .material-symbols-outlined {
      font-size: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3px;
    }
    .cell {
      position: relative;
      background: #e1e4e8;
      aspect-ratio: 4 / 5;
      overflow: hidden;
    }
    .cell img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
    }
    .circle-btn {
      position: absolute;
      bottom: 6px;
      right: 6px;
      width: 34px;
      height: 34px;
      padding: 4px;
      border-radius: 50%;
      border: none;
      background: rgba(3, 36, 78, 0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pedriño</h1>
    <h2>Salut ! je t'aide à prévisualiser ton feed Insta ^^</h2>
    <div class="controls">
      <button onclick="fileInput.click()" class="export-btn">
        <span class="material-symbols-outlined">image</span> Ajouter des images
      </button>
      <button onclick="exportGrid()" class="export-btn">
        <span class="material-symbols-outlined">download</span> Exporter le layout
      </button>
    </div>
    <div id="grid" class="grid"></div>
  </div>
  <input type="file" id="fileInput" accept="image/*" multiple style="display:none" />

  <script>
    const grid = document.getElementById('grid');
    const fileInput = document.getElementById('fileInput');
    const images = new Array(9).fill(null);

    function render() {
      grid.innerHTML = '';
      images.forEach((src, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;

        if (src) {
          const img = new Image();
          img.src = src;
          img.onload = () => {
  cell.appendChild(img);

  const replaceBtn = document.createElement('button');
  replaceBtn.className = 'circle-btn';
  replaceBtn.innerHTML = '<span class="material-symbols-outlined" style="font-size:16px;">compare_arrows</span>';
  replaceBtn.onclick = () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.style.display = 'none';
    document.body.appendChild(input);
    input.onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        images[i] = reader.result;
        render();
        input.remove();
      };
      reader.readAsDataURL(file);
    };
    input.click();
  };
  cell.appendChild(replaceBtn);
};

          const replaceBtn = document.createElement('button');
          replaceBtn.className = 'circle-btn';
          replaceBtn.innerHTML = '<span class="material-symbols-outlined" style="font-size:16px;">compare_arrows</span>';
          replaceBtn.onclick = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.style.display = 'none';
            document.body.appendChild(input);
            input.onchange = (e) => {
              const file = e.target.files[0];
              if (!file) return;
              const reader = new FileReader();
              reader.onload = () => {
                images[i] = reader.result;
                render();
                input.remove();
              };
              reader.readAsDataURL(file);
            };
            input.click();
          };
          cell.appendChild(replaceBtn);
        }

        grid.appendChild(cell);
      });
    }

    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      const availableSlots = images.reduce((count, img) => count + (img === null), 0);
      files.slice(0, availableSlots).forEach((file) => {
        const reader = new FileReader();
        reader.onload = () => {
          const idx = images.indexOf(null);
          if (idx !== -1) {
            images[idx] = reader.result;
            render();
          }
        };
        reader.readAsDataURL(file);
      });
      fileInput.value = '';
    });

    function exportGrid() {
  const canvas = document.createElement('canvas');
  const w = 1080 / 3, h = w * 1.25;
  canvas.width = 1080;
  canvas.height = h * 3;
  const ctx = canvas.getContext('2d');

  const promises = images.map((src, i) => {
    return new Promise((resolve) => {
      if (!src) return resolve();
      const img = new Image();
      img.onload = () => {
        const x = (i % 3) * w;
        const y = Math.floor(i / 3) * h;

        const imgRatio = img.width / img.height;
        const cellRatio = w / h;
        let sx = 0, sy = 0, sw = img.width, sh = img.height;

        if (imgRatio > cellRatio) {
          // Image trop large → crop horizontal
          sw = img.height * cellRatio;
          sx = (img.width - sw) / 2;
        } else {
          // Image trop haute → crop vertical
          sh = img.width / cellRatio;
          sy = (img.height - sh) / 2;
        }

        ctx.drawImage(img, sx, sy, sw, sh, x, y, w, h);
        resolve();
      };
      img.src = src;
    });
  });

  Promise.all(promises).then(() => {
        const link = document.createElement('a');
        link.download = 'pedrino_export.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    render();
  </script>
</body>
</html>
